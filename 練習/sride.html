<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下から画像スライドアップ</title>
    <link rel="stylesheet" href="sride.css">
</head>
<body>
    <!-------------------------
    経歴年表
    ------------------------->

    <div class="timeline-wrapDer fade-up">
        <section class="timeline" aria-label="年表">

        <article class="year-block" id="y-2026">
            <h3 class="year">2026</h3>
            <ol class="events">
                <li class="event">
                    <time datetime="2026-02">2月</time>
                    <div class="event-body">
                        <h4 class="event-title">新製品「X100」発売</h4>
                        <p>AI機能を搭載した新モデルを国内外で販売開始。</p>
                    </div>
                </li>

                <li class="event">
                    <time datetime="2026-01">1月</time>
                    <div class="event-body">
                        <h4 class="event-title">本社移転</h4>
                        <p>業務拡大に伴い本社オフィスを移転。</p>
                    </div>
                </li>
            </ol>
        </article>

        <article class="year-block" id="y-2025">
            <h3 class="year">2025</h3>
            <ol class="events">
                <li class="event">
                    <time datetime="2025-10">10月</time>
                    <div class="event-body">
                        <h4 class="event-title">海外拠点設立</h4>
                        <p>アジア地域に現地法人を設立。</p>
                    </div>
                </li>
            </ol>
        </article>

    </section>
    </div>

</body>
</html>
